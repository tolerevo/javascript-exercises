<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const list = document.querySelector('ul');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      function isClicked() {
        const element = input.value;
        input.value = "";
        const inList = document.createElement('li');
        const span = document.createElement('span');
        const inButton = document.createElement('button');
        inList.appendChild(span);
        span.textContent = element;
        inList.appendChild(inButton);
        inButton.textContent = 'Delete';
        list.appendChild(inList);

        inButton.onclick = function () {
          list.removeChild(inList);
        };
        input.focus();
      }
      button.onclick = isClicked;
    </script>
  </body>
</html>
